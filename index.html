<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#fffcf5" />

  <!-- ================================================================= -->
  <!--  LINK PREVIEW SETTINGS (The "Card" look for WhatsApp/Sharing)     -->
  <!-- ================================================================= -->

  <!-- 1. The Title that appears in the link card -->
  <title>Twinkle weds Navjot | Wedding Invitation</title>
  <meta property="og:title" content="Twinkle weds Navjot | Wedding Invitation" />
  <meta name="twitter:title" content="Twinkle weds Navjot | Wedding Invitation" />

  <!-- 2. The Description/Subtitle in the link card -->
  <meta name="description" content="We request the pleasure of your presence on the auspicious occasion of our wedding. Tap to view the invitation." />
  <meta property="og:description" content="We request the pleasure of your presence on the auspicious occasion of our wedding. Tap to view the invitation." />
  <meta name="twitter:description" content="We request the pleasure of your presence on the auspicious occasion of our wedding. Tap to view the invitation." />

  <!-- 3. The Image that appears in the card -->
  <!-- Ideally, use the FULL URL to ensure it works on all apps -->
  <meta property="og:image" content="https://wedding-invitation-nine-indol.vercel.app/thumbnail.png" />
  <meta name="twitter:image" content="https://wedding-invitation-nine-indol.vercel.app/thumbnail.png" />

  <!-- For some apps that prefer relative paths -->
  <link rel="image_src" href="%PUBLIC_URL%/thumbnail.png" />

  <meta name="twitter:card" content="summary_large_image" />

  <!-- Standard Website settings -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://wedding-invitation-nine-indol.vercel.app/" />

  <!-- App-like experience (Hides browser bars when added to home screen) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
